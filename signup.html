<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="styles.css" />

    <title>Signup Newsletter</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <i class="fa-solid fa-envelope-open-text fa-beat-fade"></i>
      </div>
      <div class="bottom">
        <div class="info">
          Subscribe to our newsletter and <br />
          get the latest update.
        </div>
        <form action="#">
          <div class="input-box">
            <input type="text" placeholder="First name:" class="input-info" />
            <input
              type="text"
              placeholder="Last name:"
              required
              class="input-info" />
            <input
              type="email"
              placeholder="Email address:"
              required
              class="input-info" />
            <label for="Email address:"></label>
          </div>

          <div class="btn">
            <input type="submit" name="" value="subscribe" />
          </div>
        </form>
        <div class="footer">Don't worry, we don't spam.</div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
